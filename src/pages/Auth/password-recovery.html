<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SCANGLOW 비밀번호 복구 - 간단한 인증 절차를 통해 비밀번호를 안전하게 재설정하세요.">
    <meta name="keywords" content="SCANGLOW, 비밀번호 복구, 비밀번호 재설정, 계정 복구">
    <title>SCANGLOW - 비밀번호 복구</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --accent-100: #FF3C00;
            --accent-115: #E63600;
            --accent-5: rgba(255, 60, 0, 0.05);
            --accent-10: rgba(255, 60, 0, 0.1);
            --accent-20: rgba(255, 60, 0, 0.2);

            --status-success: #22C55E;
            --status-warning: #F59E0B;
            --status-error: #EF4444;
            --status-info: #3B82F6;

            /* UI Colors */
            --ui-background-primary: #FFFFFF;
            --ui-background-secondary: #F8F9FA;
            --ui-background-tertiary: #F3F4F6;
            --ui-foreground-primary: #111827;
            --ui-foreground-secondary: #4B5563;
            --ui-foreground-tertiary: #9CA3AF;
            --ui-border: #E5E7EB;
            --ui-placeholder: #9CA3AF;

            /* Typography */
            --font-primary: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            --line-height-none: 1;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;

            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;

            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Animations */
            --transition-duration-fast: 150ms;
            --transition-duration-normal: 200ms;
            --transition-duration-slow: 300ms;
            --transition-duration-slower: 500ms;
            --transition-timing-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-timing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: var(--line-height-normal);
            color: var(--ui-foreground-primary);
            background-color: var(--ui-background-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-8) var(--spacing-4);
        }

        .recovery-container {
            background: var(--ui-background-primary);
            border-radius: var(--radius-2xl);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: var(--spacing-8);
            width: 100%;
            max-width: 480px;
        }

        .recovery-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .recovery-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--ui-foreground-primary);
            line-height: var(--line-height-tight);
            margin-bottom: var(--spacing-3);
        }

        .recovery-subtitle {
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
        }

        /* Form */
        .recovery-form {
            margin-bottom: var(--spacing-6);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-2);
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4);
            background: var(--ui-background-secondary);
            border: 1px solid var(--ui-border);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            color: var(--ui-foreground-primary);
            transition: all var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-100);
            box-shadow: 0 0 0 2px var(--accent-20);
        }

        .form-input::placeholder {
            color: var(--ui-placeholder);
        }

        .submit-button {
            width: 100%;
            padding: var(--spacing-4);
            background: var(--accent-100);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .submit-button:hover {
            background: var(--accent-115);
        }

        /* Additional Info */
        .info-text {
            text-align: center;
            color: var(--ui-foreground-secondary);
            margin-bottom: var(--spacing-6);
            font-size: var(--font-size-sm);
        }

        /* Navigation Links */
        .nav-links {
            text-align: center;
            margin-top: var(--spacing-8);
            padding-top: var(--spacing-8);
            border-top: 1px solid var(--ui-border);
        }

        .nav-links a {
            color: var(--accent-100);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .nav-links a:hover {
            color: var(--accent-115);
        }

        /* Security Message */
        .security-message {
            text-align: center;
            color: var(--ui-foreground-tertiary);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-6);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s var(--transition-timing-bounce) forwards;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .recovery-container {
                margin: 0 var(--spacing-4);
                padding: var(--spacing-6);
            }

            .recovery-title {
                font-size: var(--font-size-2xl);
            }

            .recovery-subtitle {
                font-size: var(--font-size-base);
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container animate-fade-in">
        <div class="recovery-header">
            <h1 class="recovery-title">비밀번호를<br>잊으셨나요?</h1>
            <p class="recovery-subtitle">
                가입하신 이메일 주소를 입력하시면<br>
                비밀번호 재설정 링크를 보내드립니다.
            </p>
        </div>

        <form class="recovery-form" action="/password-reset" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="이메일 주소를 입력하세요"
                    required
                >
            </div>

            <button type="submit" class="submit-button">
                인증 메일 보내기
            </button>
        </form>

        <div class="info-text">
            <span style="font-size: var(--font-size-xl);">📧</span><br>
            이메일로 안내 메일이 전송됩니다.<br>
            도움이 필요하다면 고객 지원을 이용해 주세요.
        </div>

        <div class="nav-links">
            <a href="/login">로그인 페이지로 돌아가기</a>
        </div>

        <div class="security-message">
            <span style="font-size: var(--font-size-xl);">🔒</span><br>
            정보는 안전하게 보호됩니다.<br>
            언제든 탈퇴 및 데이터 삭제가 가능합니다.
        </div>
    </div>

    <script>
        // Form validation
        const form = document.querySelector('.recovery-form');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simple validation
            if (!emailInput.value) {
                alert('이메일 주소를 입력해주세요.');
                return;
            }

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('올바른 이메일 형식을 입력해주세요.');
                return;
            }

            // If validation passes, submit the form
            form.submit();
        });
    </script>

                return;
            }

            // If validation passes, submit the form
            form.submit();
        });
    </script>
</body>
</html>
