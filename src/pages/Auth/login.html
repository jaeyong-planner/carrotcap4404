<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SKIN concierge</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
            <style>
            /* IBM Design Language Icons */
            .icon-svg {
                width: 24px;
                height: 24px;
                fill: none;
                stroke: currentColor;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            
            .icon-svg.small {
                width: 16px;
                height: 16px;
            }
            
            .icon-svg.large {
                width: 32px;
                height: 32px;
            }
            
            .icon-svg.xlarge {
                width: 48px;
                height: 48px;
            }
            
            :root {
            /* Colors */
            --accent-100: #FF3C00;
            --accent-115: #E63600;
            --accent-5: rgba(255, 60, 0, 0.05);
            --accent-10: rgba(255, 60, 0, 0.1);
            --accent-20: rgba(255, 60, 0, 0.2);

            --status-success: #22C55E;
            --status-warning: #F59E0B;
            --status-error: #EF4444;
            --status-info: #3B82F6;

            /* UI Colors */
            --ui-background-primary: #FFFFFF;
            --ui-background-secondary: #F8F9FA;
            --ui-background-tertiary: #F3F4F6;
            --ui-foreground-primary: #111827;
            --ui-foreground-secondary: #4B5563;
            --ui-foreground-tertiary: #9CA3AF;
            --ui-border: #E5E7EB;
            --ui-placeholder: #9CA3AF;

            /* Typography */
            --font-primary: 'Pretendard Variable', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;

            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;

            --line-height-none: 1;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;

            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;

            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-base: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Animations */
            --transition-duration-fast: 150ms;
            --transition-duration-normal: 200ms;
            --transition-duration-slow: 300ms;
            --transition-duration-slower: 500ms;
            --transition-timing-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-timing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            line-height: var(--line-height-normal);
            color: var(--ui-foreground-primary);
            background-color: var(--ui-background-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-8) var(--spacing-4);
        }

        .login-container {
            background: var(--ui-background-primary);
            border-radius: var(--radius-2xl);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: var(--spacing-8);
            width: 100%;
            max-width: 480px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .login-header h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            color: var(--ui-foreground-primary);
            line-height: var(--line-height-tight);
            margin-bottom: var(--spacing-3);
        }

        .login-header p {
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-8);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            transition: all var(--transition-duration-normal) var(--transition-timing-ease);
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-social {
            background: var(--ui-background-primary);
            color: var(--ui-foreground-primary);
            border: 1px solid var(--ui-border);
        }

        .btn-social:hover {
            background: var(--ui-background-secondary);
        }

        .btn-primary {
            background: var(--accent-100);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-115);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
            margin: var(--spacing-6) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--ui-border);
        }

        .divider span {
            color: var(--ui-foreground-tertiary);
            font-size: var(--font-size-sm);
        }

        /* Form */
        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-2);
            color: var(--ui-foreground-secondary);
            font-size: var(--font-size-sm);
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-4);
            background: var(--ui-background-secondary);
            border: 1px solid var(--ui-border);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            color: var(--ui-foreground-primary);
            transition: all var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-100);
            box-shadow: 0 0 0 2px var(--accent-20);
        }

        .form-group input::placeholder {
            color: var(--ui-placeholder);
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: var(--spacing-8);
            padding-top: var(--spacing-8);
            border-top: 1px solid var(--ui-border);
        }

        .links a {
            color: var(--accent-100);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-duration-normal) var(--transition-timing-ease);
        }

        .links a:hover {
            color: var(--accent-115);
        }

        /* Security Message */
        .security-message {
            text-align: center;
            color: var(--ui-foreground-tertiary);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-6);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>AI 피부 진단으로<br>나만의 솔루션을 시작하세요</h1>
            <p>AI가 진단하고, 맞춤 제품까지 바로 추천받을 수 있어요.</p>
        </div>

        <div class="social-login">
            <button class="btn btn-social">
                                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0zM12 7a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
                        </svg>
                Google로 계속하기
            </button>
            <button class="btn btn-social">
                                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                카카오톡으로 계속하기
            </button>
            <button class="btn btn-social">
                                        <svg class="icon-svg" viewBox="0 0 24 24">
                            <path d="M17 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM12 18h.01"/>
                        </svg>
                Apple로 계속하기
            </button>
        </div>

        <div class="divider">
            <span>또는 이메일로 로그인</span>
        </div>

        <form>
            <div class="form-group">
                <label for="email">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="이메일 주소를 입력하세요" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="비밀번호를 입력하세요" 
                    required
                >
            </div>

            <div style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: var(--spacing-6);
            ">
                <label style="
                    display: flex;
                    align-items: center;
                    gap: var(--spacing-2);
                    cursor: pointer;
                ">
                    <input
                        type="checkbox"
                        style="
                            width: 16px;
                            height: 16px;
                            border-radius: var(--radius-sm);
                            border: 1px solid var(--ui-border);
                            cursor: pointer;
                        "
                    >
                    <span style="
                        color: var(--ui-foreground-secondary);
                        font-size: var(--font-size-sm);
                    ">로그인 상태 유지</span>
                </label>

                <a 
                    href="/auth/forgot-password"
                    style="
                        color: var(--accent-100);
                        text-decoration: none;
                        font-size: var(--font-size-sm);
                        font-weight: var(--font-weight-medium);
                    "
                >
                    비밀번호를 잊으셨나요?
                </a>
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

        <div class="links">
            <p>
                아직 계정이 없으신가요?{' '}
                <a href="/auth/signup">회원가입</a>
            </p>
        </div>

        <div class="security-message">
            <span style="font-size: var(--font-size-xl);">🔒</span><br>
            정보는 안전하게 보호됩니다.<br>
            언제든 탈퇴 및 데이터 삭제가 가능합니다.
        </div>
    </div>
</body>
</html>
