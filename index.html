<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SKIN concierge - AI 기반 맞춤형 피부 관리 서비스. 피부 분석, 제품 추천, 케어 계획을 한 곳에서 관리하세요.">
    <meta name="keywords" content="피부 관리, AI 피부 분석, 맞춤형 케어, 피부 추천, 스킨케어, 피부 진단">
    <meta name="author" content="SKIN concierge">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="./">
    <meta property="og:title" content="SKIN concierge - AI 피부 관리 서비스">
    <meta property="og:description" content="AI 기반 맞춤형 피부 관리 서비스. 피부 분석, 제품 추천, 케어 계획을 한 곳에서 관리하세요.">
    <meta property="og:image" content="./assets/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="./">
    <meta property="twitter:title" content="SKIN concierge - AI 피부 관리 서비스">
    <meta property="twitter:description" content="AI 기반 맞춤형 피부 관리 서비스. 피부 분석, 제품 추천, 케어 계획을 한 곳에서 관리하세요.">
    <meta property="twitter:image" content="./assets/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="manifest" href="./manifest.webmanifest">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts with fallbacks -->
    <style>
        /* Font loading fallback - Use system fonts to avoid loading issues */
        @font-face {
            font-family: 'Pretendard Fallback';
            src: local('Arial'), local('Helvetica'), local('sans-serif');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Lato Fallback';
            src: local('Arial'), local('Helvetica'), local('sans-serif');
            font-display: swap;
        }
        
        /* Critical CSS for initial render */
        :root {
            --accent-100: #FF3C00;
            --white: #FFFFFF;
            --dark-100: #191919;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.5;
            color: var(--dark-100);
            background-color: var(--white);
        }
        
        #root {
            min-height: 100vh;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF3C00, #E53600);
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <noscript>이 앱을 사용하려면 JavaScript가 필요합니다.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <span>SKIN concierge 로딩 중...</span>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Service Worker Registration (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
