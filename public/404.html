<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SKIN concierge - AI 기반 맞춤형 피부 관리 서비스">
    <title>SKIN concierge - 페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #FF3C00, #E53600);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #FF3C00;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>요청하신 페이지를 찾을 수 없습니다.</p>
        <p>URL을 확인하거나 홈으로 돌아가세요.</p>
        <a href="/carrotcap4404/" class="btn">홈으로 돌아가기</a>
    </div>
    
    <script>
        // SPA 라우팅을 위해 index.html로 리다이렉트
        if (window.location.pathname !== '/404.html') {
            window.location.href = '/carrotcap4404/';
        }
    </script>
</body>
</html>
